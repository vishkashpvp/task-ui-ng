<div class="container">
  <h1 class="mt-3" style="color: green">hello {{ currentUser.name }}</h1>

  <ul class="nav mt-3">
    <li class="nav-item">
      <button class="btn btn-outline-primary" routerLink="/profile">
        PROFILE
      </button>
    </li>
    <li class="nav-item">
      <button class="btn btn-outline-primary ms-3" (click)="addEmployee()">
        ADD EMPLOYEE
      </button>
    </li>
    <li class="nav-item">
      <button class="btn btn-outline-danger ms-3" onclick="logout()">
        LOGOUT
      </button>
    </li>
  </ul>

  <h5 class="mt-3">Employees Table</h5>

  <table mat-table [dataSource]="currentUserEmployees" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>NO.</th>
      <td mat-cell *matCellDef="let element">
        {{ currentUserEmployees.indexOf(element) + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>IMAGE</th>
      <td mat-cell *matCellDef="let element">{{ element.image }}</td>
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef>MAIL</th>
      <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
    </ng-container>

    <ng-container matColumnDef="technology">
      <th mat-header-cell *matHeaderCellDef>TECHNOLOGY</th>
      <td mat-cell *matCellDef="let element">{{ element.technology }}</td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>MOBILE</th>
      <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>ACTION</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="btn btn-outline-primary"
          (click)="editEmployee(element._id)"
        >
          EDIT
        </button>
        <button
          class="btn btn-outline-danger"
          (click)="deleteEmployee(element._id)"
        >
          DELETE
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
