<div class="d-flex align-items-center min-vh-100">
  <div class="container" id="signup-container">
    <div class="row">
      <div class="col-6 offset-md-3">
        <div class="card mt-3">
          <div class="card-header">LOGIN TO YOUR ACCOUNT</div>

          <div class="card-body">
            <form [formGroup]="signInForm" (ngSubmit)="signInUser(signInForm)">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>User Mail</mat-label>
                  <input
                    formControlName="usermail"
                    placeholder="Enter user mail"
                    matInput
                  />
                  <mat-error> user mail cannot be empty </mat-error>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input
                    [type]="toggleEye ? 'password' : 'text'"
                    formControlName="password"
                    placeholder="Enter password"
                    matInput
                  />

                  <mat-icon matSuffix (click)="toggleEye = !toggleEye">{{
                    toggleEye ? "visibility_off" : "visibility"
                  }}</mat-icon>

                  <mat-error> password cannot be empty </mat-error>
                </mat-form-field>
              </div>

              <div class="form-group">
                <button class="btn btn-primary" type="submit">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top: 16px; text-align: center">
      <a routerLink="/account/signup"> new ? SIGN-UP</a>
    </div>
  </div>
</div>
