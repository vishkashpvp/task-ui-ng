<div class="d-flex align-items-center min-vh-100">
  <div class="container" id="signup-container">
    <div class="row">
      <div class="col-6 offset-md-3">
        <div class="card mt-3">
          <div class="card-header">CREATE ACCOUNT</div>

          <div class="card-body">
            <form (ngSubmit)="signUpUser(signUpForm)" [formGroup]="signUpForm">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>User Name</mat-label>
                  <input
                    formControlName="username"
                    placeholder="Enter user name"
                    matInput
                  />
                  <mat-error> username error </mat-error>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>User Mail</mat-label>
                  <input
                    formControlName="usermail"
                    placeholder="Enter user mail"
                    matInput
                  />
                  <mat-error> usermail error </mat-error>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input
                    [type]="toggleEye ? 'password' : 'text'"
                    formControlName="password"
                    placeholder="Enter password"
                    matInput
                  />
                  <mat-icon matSuffix (click)="toggleEye = !toggleEye">{{
                    toggleEye ? "visibility_off" : "visibility"
                  }}</mat-icon>
                  <mat-error> password error </mat-error>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input
                    [type]="toggleEye ? 'password' : 'text'"
                    formControlName="confirm_password"
                    placeholder="Confirm password"
                    matInput
                  />
                  <mat-icon matSuffix (click)="toggleEye = !toggleEye">{{
                    toggleEye ? "visibility_off" : "visibility"
                  }}</mat-icon>
                  <mat-error> confirm password error </mat-error>
                </mat-form-field>
              </div>

              <div class="form-group">
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top: 16px; text-align: center">
      <a routerLink="/account/signin">already user ? SIGN-IN</a>
    </div>
  </div>
</div>
